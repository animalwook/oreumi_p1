    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .video-card {
        display: flex;
        flex-direction: column;
        width: 320px;
        margin: 10px;
        cursor: pointer;
      }
      .video-card img {
        width: 100%;
      }
      .video-card p {
        margin: 5px 0;
      }
      .channel-logo {
        width: 30px;
        height: 30px;
        border-radius: 70%;
        overflow: hidden;
      }
      .channel-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #videoList {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
    </style>
