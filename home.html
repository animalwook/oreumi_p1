    <header>
      <div class="header">
        <div class="header_lhamburger_logo">
          <button id="hamburger" class="hambuger-btn">
            <img src="./img/home/header/hamburger.svg" alt="hamburger-img" class="hambuger-img" />
          </button>
          <a href="">
            <img src="./img/home/header/Youtube-Logo.svg" alt="Youtube-Logo" class="Youtube-Logo" />
          </a>
        </div>

        <div class="header_search-box">
          <input type="text" id="search" placeholder="Search" />
          <button id="search-btn" onclick="searchVideos()">
            <img src="./img/home/header/search.svg" alt="Search" class="icon" id="search-icon" />
          </button>
          <a href="mic">
            <img src="./img/home/header/mic.svg" alt="mic" class="mic" />
          </a>
        </div>

        <div class="header_user-api">
          <a href="create">
            <img src="./img/home/header/create.svg" alt="create" class="create" />
          </a>
          <a href="notifications">
            <img src="./img/home/header/notifications.svg" alt="notifications" class="notifications" />
          </a>
          <a href="profile">
            <img src="./img/home/header/User-Avatar.svg" alt="User-Avatar" id="User-Avatar" />
          </a>
        </div>
      </div>
    </header>
